springdoc.swagger-ui.enabled: true

spring:
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USER}
    password: ${DATASOURCE_PASSWORD}
  flyway:
    enabled: true

  jpa:
    show-sql: true

auth:
  users:
    - username: user
      password: ${LOCAL_PASSWORD:user}
      roles: USER
    - username: admin
      roles: ADMIN
      password: ${LOCAL_PASSWORD:admin}


