openapi: 3.0.1
info:
  title: Retail API
  description: API description in OpenAPI 3.0 format
  version: 0.0.1

servers:
  - url: http://localhost:8080/api/v1

security:
  - bearerAuth: [ ]

tags:
  - name: Token
  - name: orders
    description: Orders endpoints

paths:
  /auth/login:
    post:
      tags:
        - Token
      summary: Login user
      description: The endpoint login the user to the DB.
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../api/components/schemas.yml#/components/schemas/AuthTokenRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '../api/components/schemas.yml#/components/schemas/AuthTokenResponse'
        '400':
          $ref: '../api/components/responses.yml#/components/responses/BadRequestResponse'
        '404':
          $ref: '../api/components/responses.yml#/components/responses/NotFoundResponse'
  /v1/orders/{orderId}:
    get:
      tags:
        - orders
      summary: Get order by id
      operationId: getOrderById
      parameters:
        - in: path
          name: orderId
          required: true
          schema:
            type: string
            description: Id of the order
            format: uuid
          example: '8efbee82-8a0c-407a-a4c0-16bbad40a23e'
      responses:
        '200':
          description: Order
          content:
            application/json:
              schema:
                $ref: '../api/components/schemas.yml#/components/schemas/Order'
        '404':
          $ref: '../api/components/responses.yml#/components/responses/NotFoundResponse'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT